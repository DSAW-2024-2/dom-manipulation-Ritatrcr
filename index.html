<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="carousle" data-carousel>
            
        <button class="carousel-button prev" data-carousel-button="prev">&#8592;</button>
        <button class="carousel-button next" data-carousel-button="next">&#8594;</button>
       
        
        </button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="/assets/image_1.jpg" alt=" Image 1">
                </li>
                <li class="slide">
                    <img src="/assets/image_2.jpeg" alt=" Image 2">
                </li>
                <li class="slide">
                    <img src="/assets/image_3.jpeg" alt=" Image 3">
                </li>
            </ul>
        </div>
        
       
    </div>
    

    <div class="carousel-indicators">
        <span class="indicator" data-slide-to="0" data-active></span>
        <span class="indicator" data-slide-to="1"></span>
        <span class="indicator" data-slide-to="2"></span>
    </div>
    
    

    </div>
    <script src="script.js"></script>
</body>
</html>
